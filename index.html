    <!-- Script to Generate Pixel Grid -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const gridContainer = document.getElementById('pixel-grid');
        const cellSize = 50; // Controls the density of the grid (px)

        function createGrid() {
          gridContainer.innerHTML = ''; // Clear existing
          
          const width = window.innerWidth;
          const height = window.innerHeight;
          
          const cols = Math.ceil(width / cellSize);
          const rows = Math.ceil(height / cellSize);
          
          gridContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
          
          const fragment = document.createDocumentFragment();
          
          for (let i = 0; i < cols * rows; i++) {
            const cell = document.createElement('div');
            cell.classList.add('pixel-cell');
            fragment.appendChild(cell);
          }
          
          gridContainer.appendChild(fragment);
        }

        createGrid();

        // Re-generate grid on resize with simple debounce
        let resizeTimer;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(createGrid, 200);
        });
      });
    </script>
